<!DOCTYPE html>
<html lang="en">

<head>

            </div>

            </div>
            <br>
            <div>
                <input type="password" placeholder="********" required/>
            </div>
        </div>
        <hr>
        <div>
            <input type="radio" id="opt3" name="gender" value="none" checked />

        <hr>
        <div>
            <input type="button" name="button1" id="button" value="Submit" />
        </div>
    </div>
